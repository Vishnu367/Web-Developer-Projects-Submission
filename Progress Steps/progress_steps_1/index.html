<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>
<body>
    <div class="d-flex d-flex-justify-center d-flex-align-center" id="parent">
        <div id="container">
            <div class="d-flex d-flex-align-center" id="steps">
                <div class="step d-flex d-flex-justify-center d-flex-align-center step-bridge-bg active">1</div><div class="steps-bridge-bg"></div>
                <div class="step d-flex d-flex-justify-center d-flex-align-center step-bridge-bg">2</div><div class="steps-bridge-bg"></div>
                <div class="step d-flex d-flex-justify-center d-flex-align-center step-bridge-bg">3</div><div class="steps-bridge-bg"></div>
                <div class="step d-flex d-flex-justify-center d-flex-align-center">4</div>
            </div>
            <div class="d-flex d-flex-align-center d-flex-justify-center" id="cta-buttons">
                <button class="btn" id="prev-btn" disabled>Prev</button>
                <button class="btn btn-primary" id="next-btn">Next</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
</html>
