<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progess Steps</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 min-vw-100" id="progress-parent">
        <div id="progress-container">
            <div class="d-flex justify-content-between mb-4" id="progress-steps">
                <div id="progress"></div>
                <div class="border border-3 p-2 rounded-circle d-inline-flex justify-content-center align-items-center border-primary" id="step">1</div>
                <div class="border border-3 p-2 rounded-circle d-inline-flex justify-content-center align-items-center" id="step">2</div>
                <div class="border border-3 p-2 rounded-circle d-inline-flex justify-content-center align-items-center" id="step">3</div>
                <div class="border border-3 p-2 rounded-circle d-inline-flex justify-content-center align-items-center" id="step">4</div>
            </div>
            <div class="d-flex justify-content-end gap-2" id="cta-btn">
                <button class="btn btn-secondary" id="prev" disabled>Prev</button>
                <button class="btn btn-primary" id="next">Next</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
