<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="clock-container">
            <div class="needle" id="needle-hours"></div>
            <div class="needle" id="needle-minuts"></div>
            <div class="needle" id="needle-seconds"></div>
        </div>
        <div id="time-day-date">
            <h1 id="time">
                <span id="hours">00 : </span>
                <span id="minuts">00 : </span>
                <span id="seconds">00 </span>
                <span id="12h-format">AM </span>
            </h1>
            <div id="day-date">
                <span id="day"></span>
                <span id="month-date">
                    <span id="month"></span>
                    <span id="date"></span>
                </span>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
